<!doctype html>
<html lang="en">
<head>
  
	<title>LOGIN</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/plugin/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/login.css">
	
	<script type="text/javascript" src="assets/plugin/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/coosv.global.js"></script>
	<script type="text/javascript" src="assets/js/utils/data.js"></script>
	<script type="text/javascript" src="assets/js/utils/page.js"></script>
	<script type="text/javascript" src="assets/js/coosv.main.js"></script> 

</head>
<body>
	<form class="form-signin"  id="loginform">
		<div class="text-center mb-4">
			<img class="mb-4" src="assets/images/logo/logo.png" alt="" width="80" height="80">
			<h1 class="h3 mb-3 font-weight-normal">平台登录</h1>
			<p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
		 </div>
		 <div class="alert alert-danger login-warn" hidden></div>
		 <div class="form-label-group">
			<input type="input" name="username" class="form-control" placeholder="用户名" required="" autofocus="">
		</div>
		
		<div class="form-label-group">
			<input type="password" name="password" class="form-control" placeholder="密码" required="">
		</div>
		
		<div class="checkbox mb-3">
			<label>
		        <input type="checkbox" id="rememberMe" name="rememberMe" value="1"> 记住我
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block coosv-login-btn" type="button">登录</button>
		<p class="mt-5 mb-3 text-muted text-center">&copy; 2018-2019</p>
	</form>
  
</body>
</html>
